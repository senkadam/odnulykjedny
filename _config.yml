# External gems
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap

exclude:
  - "/vendor/"
  - "/typography/"

# Site settings
title: odnulykjedny
subtitle: "Ejďákův osobní blog"
email: senkadam@gmail.com
name: Adam Šenk
description: >
  Čau, tohle je můj osobní blog, o všem a o ničem.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/odnulykjedny" # the subpath of your site, e.g. /blog/
url: "http://senkadam.github.io" # the base hostname & protocol for your site
cover: "/assets/back.jpg"
logo: "/assets/database21.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: odnulykjedny

# Google analytics
ga_tracking_id: "UA-71741502-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

